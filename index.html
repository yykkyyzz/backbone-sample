<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/underscore.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <!-- models -->
  <script src="js/models/todo.js"></script>
  <!-- collections -->
  <script src="js/collections/todos.js"></script>
  <!-- views -->
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <!-- routers -->
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<section id="todoapp">
  <header id="header">
    <h1>Todoリスト</h1>
    <input type="text" id="new-todo" placeholder="することを入力してください" autofocus>
  </header>
  <section id="main">
    <input type="checkbox" id="toggle-all"> <label for="toggle-all">すべて完了済みにする</label>
    <ul id="todo-list"></ul>
  </section>
  <footer id="footer"></footer>
</section>

<div id="info">
  <p>項目はダブルクリックすると編集できます</p>
  <p>作：<a href="https://github.com/addyosmani">Addy Osmani</a></p>
  <p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
</div>


<script type="text/template" id="item-template">
  <div class="view">
    <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %> id="<%= id %>"><label for="<%= id %>"><%= title %></label>
    <button class="destroy">destroy</button>
  </div>
  <input type="text" value="<%= title %>" class="edit">
</script>

<script type="text/template" id="stats-template">
  <span id="todo-count">残り<strong><%= remaining %></strong>件</span>
  <ul id="filters">
    <li>
      <a href="#" class="selected">すべて</a>
    </li>
    <li>
      <a href="#/active">未了</a>
    </li>
    <li>
      <a href="#/completed">完了済み</a>
    </li>
  </ul>
  <% if (completed) { %>
  <button id="clear-completed">完了済みの項目を消去(<%= completed %>件)</button>
  <% } %>
</script>


</body>
</html>
